<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Historial Clínico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.orientacionandujar.es/wp-content/uploads/2017/02/Imagen-14-El-parque-zoolo%CC%81gico-I.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Registrar Historial Clínico</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/empleados/insertar/historial}" th:object="${historial}" th:method="POST">
                            <div class="mb-3">
                                <label for="fechaRegistro" class="form-label">Fecha de registro:</label>
                                <input type="datetime-local" id="fechaRegistro" class="form-control" th:field="${historial.fechaRegistro}">
                            </div>
                            
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Observaciones:</label>
                                <input type="text" id="descripcion" class="form-control" th:field="${historial.descripcion}">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
