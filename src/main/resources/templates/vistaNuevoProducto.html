<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4081/4081551.png" type="image/x-icon">

	<title>Registro de nuevo producto</title>
</head>

<style>
	body {
		background-image: url('https://www.timeforkids.com/wp-content/uploads/2019/09/final-cover-forest.jpg?w=1024');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}
</style>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-secondary bg-gradient text-white">
						<h3 class="mb-0">
							<center>
								Registro de nuevo producto
							</center>
						</h3>
					</div>
					<div class="card-body bg-success text-white">
						<form th:action="@{/empleados/insertar/producto}" th:object="${producto}" th:method="POST">
							<div class="mb-3">
								<label for="nombre" class="form-label">Nombre</label>
								<input type="text" id="nombre" class="form-control" th:field="${producto.nombre}">
							</div>
							<div class="mb-3">
								<label for="tipo" class="form-label">Tipo</label>
								<input type="text" id="tipo" class="form-control" th:field="${producto.tipo}">
							</div>
							<div class="mb-3">
								<label for="cantidad" class="form-label">Cantidad</label>
								<input type="number" id="cantidad" class="form-control"
									th:field="${producto.cantidad_stock}">
							</div>
							<div class="mb-3">
								<label for="codigo" class="form-label">Codigo</label>
								<input type="text" id="codigo" class="form-control" th:field="${producto.codigo}">
							</div>
							<div class="mb-3">
								<label for="descripcion" class="form-label">Descripcion</label>
								<input type="text" id="descripcion" class="form-control"
									th:field="${producto.descripcion}">
							</div>
							<div class="mb-3">
								<label for="precio" class="form-label">Precio</label>
								<input type="number" id="precio" class="form-control" th:field="${producto.precio}">
							</div>
							<div class="mb-3">
								<label for="fechaCaducidad" class="form-label">Fecha caducidad</label>
								<input type="date" id="fechaCaducidad" class="form-control"
									th:field="${producto.fechaCaducidad}">
							</div>
							<center>

								<button type="submit" class="btn btn-warning">Guardar producto</button>
							</center>
						</form>
					</div>

		</div>
	</div>
</body>

</html>
