<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4081/4081551.png" type="image/x-icon">

	<title>Listado de proveedores</title>
</head>

<style>
	body {
		background-image: url('https://img.freepik.com/vector-premium/ilustracion-dibujos-animados-zoologico-animales-safari-fondo-bosque_2175-4780.jpg?w=2000');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
</style>

<body style="background-color: rgb(0, 0, 0);">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header bg-secondary bg-gradient text-white">

						<h3 class="mb-0 text-center">Compras realizada a proveedores</h3>
					</div>
					<div class="card-body bg-success bg-gradient text-white">
						<div class="table-responsive">
							<table class="table table-striped table-bordered text-white">
								<thead>
									<tr>
										<th>Fecha</th>
										<th>Nombre del producto</th>
										<th>Nombre del proveedor</th>
										<th>Cantidad</th>
										<th>Precio unitario</th>
										<th>Precio total</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="compraProveedor:${compraProveedores}">
										<td th:text="${compraProveedor.fechaCompra}"></td>
										<td th:text="${compraProveedor.proveedor.nombre}"></td>
										<td th:text="${compraProveedor.producto.nombre}"></td>
										<td th:text="${compraProveedor.cantidad}"></td>
										<td th:text="${compraProveedor.producto.precio}"></td>
										<td th:text="${compraProveedor.valorCompra}"></td>


									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<a href="javascript:history.back()" class="btn btn-warning">Atr√°s</a>
			</div>
		</div>
	</div>
</body>

</html>
