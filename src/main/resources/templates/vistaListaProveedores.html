<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Información | Cliente</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4081/4081551.png" type="image/x-icon">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			text-align: center;
			background: url('https://img.freepik.com/vector-premium/ilustracion-dibujos-animados-zoologico-animales-safari-fondo-bosque_2175-4780.jpg?w=2000');
		}

		h1 {
			background-color: hsla(0, 0%, 87%, 0.685);
			padding: 10px;
			border-radius: 15px;
		}

		.atras-button {
			position: absolute;
			top: 35px;
			left: 30px;
			padding: 5px 10px;
			background-color: rgba(255, 255, 255, 0.2);
			border: none;
			border-radius: 5px;
			color: white;
			font-size: 14px;
			text-decoration: none;
		}

		#table-container {
			max-height: 550px;
			overflow-y: auto;
			border-radius: 15px;
			margin: 60px auto;
			width: 85%;
			/* Added width */
			background-color: rgba(255, 255, 255, 0.8);
			/* Added background color */
			padding: 20px;
		}

		#forma {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		#forma td,
		#forma th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		#forma tr {
			background-color: hsla(0, 0%, 87%, 0.685);
		}

		#forma tr:hover {
			background-color: #ddd;
		}

		#forma th {
			padding-top: 12px;
			padding-bottom: 15px;
			text-align: center;
			background-color: hsla(120, 100%, 75%, 0.74);
			color: white;
		}

		#forma th {
			position: sticky;
			top: 0;
			background-color: hsla(120, 100%, 75%, 1);
			color: white;
			z-index: 1;
		}
	</style>

</head>

<body>
	<a href="javascript:history.back()" class="btn btn-primary atras-button">Atrás</a>
	<h1>Proveedores Registrados</h1>
	<div id="table-container">
		<table id="forma">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Fecha inicio de contrato</th>
					<th>Fecha fin de contrato</th>
					<th>Ruc</th>
					<th>Codigo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="proveedor:${proveedores}">
					<td th:text="${proveedor.nombre}"></td>
					<td th:text="${proveedor.fechaInicioContrato}"></td>
					<td th:text="${proveedor.fechaFinContrato}"></td>
					<td th:text="${proveedor.ruc}"></td>
					<td th:text="${proveedor.codigo}"></td>
					<td class="text-center">
						<form th:action="@{/empleados/proveedor/eliminar/{codigo}(codigo=${proveedor.codigo})}"
							th:object="${proveedor}" th:method="DELETE">
							<button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
						</form>
					</td>
					<td class="text-center">
						<form th:action="@{/empleados/compra/registro/{codigo}(codigo=${proveedor.codigo})}"
							th:object="${proveedor}" th:method="GET">
							<button type="submit" class="btn btn-danger btn-sm">Comprar
								producto</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
