<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4081/4081551.png" type="image/x-icon">

	<title>Registro de Animales</title>
</head>

<style>
	body {
		background-image: url('https://www.orientacionandujar.es/wp-content/uploads/2017/02/Imagen-14-El-parque-zoolo%CC%81gico-I.jpg');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
</style>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-warning text-white">
						<h3 class="mb-0">
							<center>
								Registro de Habitat
							</center>
						</h3>
					</div>
					<div class="card-body bg-primary text-white">
						<form th:action="@{/habitats/insertar}" th:object="${habitat}" th:method="POST">
							<div class="mb-3">
								<label for="tipo" class="form-label">Tipo:</label>
								<input type="text" id="tipo" class="form-control" th:field="${habitat.tipo}">
							</div>
							<div class="mb-3">
								<label for="tamanio" class="form-label">Tama√±o:</label>
								<input type="text" id="tamanio" class="form-control" th:field="${habitat.tamanio}">
							</div>
							<div class="mb-3">
								<label for="descripcion" class="form-label">Descripcion:</label>
								<input type="text" id="descripcion" class="form-control"
									th:field="${habitat.descripcion}">
							</div>
							<div class="mb-3">
								<label for="clima" class="form-label">Clima:</label>
								<input type="text" id="clima" class="form-control" th:field="${habitat.clima}">
							</div>
							<center>

								<button type="submit" class="btn btn-warning">Guardar nuevo habitat</button>
							</center>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
