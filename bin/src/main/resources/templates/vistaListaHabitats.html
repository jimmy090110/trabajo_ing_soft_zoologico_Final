<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4081/4081551.png" type="image/x-icon">

	<title>Listado de Animales</title>
</head>

<style>
	body {
		background-image: url('https://cerebriti.b-cdn.net/uploads/1745de49e6b0d29bfa9328ae14445ca5.jpg');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
</style>

<body style="background-color: #f8f9fa;">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header bg-warning text-white">
						<h3 class="mb-0 text-center">Listado de Habitats en el Zoológico</h3>
					</div>
					<div class="card-body bg-info text-white">
						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Tipo</th>
										<th>Tamaño</th>
										<th>Descripcion</th>
										<th>Clima</th>
										<th>Boton</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="habitat:${habitats}">
										<td th:text="${habitat.tipo}"></td>
										<td th:text="${habitat.tamanio}"></td>
										<td th:text="${habitat.descripcion}"></td>
										<td th:text="${habitat.clima}"></td>
										<td class="text-center">
											<form th:action="@{/habitats/eliminar/{id}(id=${habitat.id})}"
												th:object="${habitat}" th:method="DELETE">
												<button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
