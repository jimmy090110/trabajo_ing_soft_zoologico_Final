	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 0;
			background: url('https://solofotography.es/wp-content/uploads/2019/06/IMG_0180.jpg');
			background-size: cover;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			height: 100vh;

		}

		.login-box {
			width: 320px;
			height: 420px;
			border-radius: 50px;
			background-color: hsla(0, 0%, 0%, 0.733);
			color: #fff;
			top: 50%;
			left: 50%;
			position: absolute;
			transform: translate(-50%, -50%);
			box-sizing: border-box;
			padding: 70px 30px;
		}

		.login-box .avatarD {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			position: absolute;
			top: -50px;
			left: 35%;



		}

		.login-box h1 {
			margin: 0;
			padding: 0 0 20px;
			text-align: center;
			font-size: 22px;

		}

		.login-box label {
			margin: 0;
			padding: 0;
			font-weight: bold;
			display: block;
		}

		.login-box input {
			width: 100%;
			margin-bottom: 20px;

		}

		.login-box input[type="text"],
		.login-box input[type="password"] {
			border: none;
			border-bottom: 1px solid #fff;
			background: transparent;
			outline: none;
			height: 40px;
			color: #fff;
			font-size: 16px;
		}

		.login-box input[type="submit"] {
			border: none;
			outline: none;
			height: 40px;
			background: powderblue;
			color: rgb(0, 0, 0);
			font-size: 18px;

			border-radius: 20px;
		}

		.login-box a {
			text-decoration: none;
			font-size: 14px;
			line-height: 20px;
			color: darkgray;

		}

		.login-box a:hover {
			color: powderblue
		}

		.login-box a {
			text-decoration: none;
			font-size: 14px;
			line-height: 20px;
			color: darkgray;
			text-align: center;
		}

		/* Nueva sección para los derechos reservados */
		.footer {
			text-align: center;
			margin-top: 70px;
			color: #ccc;
		}

		.register-link,
		.back-link {
			display: block;
			text-align: center;
			margin-top: 10px;
			/* Ajusta el margen superior según tus necesidades */
		}
	</style>

		<h1>Ingreso</h1>
